<div class="page-section" style="margin-bottom:-40px;">
    <div class="media v-middle">
        <div class="media-body">
            <h1 class="text-display-1 margin-none">Mes Formations</h1>
            <br/>
            <p style="font-size: 15px;">Accès à toutes mes formations</p>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-sm-9">

        <!-- Debut des produits -->
        <div style="height:36px;"></div>
        <div class="row" data-toggle="isotope">
            <div *ngIf="trainings;else trainings_chargement">
                <div class="item col-xs-12 col-sm-6 col-lg-4" *ngFor="let training of trainings">
                    <div class="panel panel-default paper-shadow" data-z="0.5">

            
                        <div class="cover overlay cover-image-full hover">
                            <span class="img icon-block height-150 bg-default"></span>

                            <img [src]="training?.picture" class="padding-none overlay overlay-full icon-block bg-default height-150">


                            <a [routerLink]="['/trainings/'+training.name]" class="overlay overlay-full overlay-hover overlay-bg-white height-150">
                                <span class="v-center">
                                    <span class="btn btn-circle btn-white btn-lg ">
                                        <i class="fa fa-chevron-circle-right"></i>
                                    </span>
                                </span>
                            </a>

                        </div>

                        <div class="panel-body">
                            <h4 class="text-headline margin-v-0-10">
                                <a [routerLink]="['/trainings/'+training.name]" style="font-size:22px">{{training.name}}</a>
                            </h4>

                        </div>
                        <hr class="margin-none" />
                        <div class="panel-body">

                            <a class="btn btn-white btn-flat paper-shadow relative" data-z="0" data-hover-z="1" data-animated [routerLink]="['/trainings/cours/'+training.link_to]">Accèder à la Formation</a>

                        </div>

                    </div>
                </div>
            </div>
            <ng-template #trainings_chargement>
                <div class="loader" style="margin: 20px;"></div>
            </ng-template>
        </div>

    </div>



    <div class="col-sm-3">
        <!-- .panel -->
        <div class="panel panel-default paper-shadow" data-z="0.5" data-hover-z="1" data-animated style="margin-top:36px;">
            <div class="panel-body">
                <h6 class="text-headline">Informations</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="media v-middle">
                        <div class="media-left">
                            <div class="icon-block" style="width: 40px; height: 60px;line-height: 60px; font-size: 30px;">
                                <i class="fa fa-quora" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="media-body" style="font-size:12px">
                            Une Question ? Un problème ?
                            <br>Une Remarque sur une formation ?
                            <br>
                            <strong>Contactez nous :</strong> membre@smaltonline.com
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!-- // END .panel -->
    </div>


</div>
