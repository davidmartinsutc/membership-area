<div class="row">
    <div class="col-sm-9">
        <div class="page-section" style="margin-bottom:-40px;">
            <div class="media v-middle">
                <div class="media-body">
                    <h1 class="text-display-1 margin-none">Bonus : {{bonusPage?.titre}}</h1>
                    <br/>
                    <p style="font-size: 15px; font-style: oblique;">Vos Bonus Téléchargeables</p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="bonusPage">
    <div class="col-sm-9">

        <!-- Debut des bonus -->
        <div style="height:36px;"></div>
        <div *ngIf="loader" class="loader"></div>
        <div *ngFor="let bonus of bonusPage.bonus" style="margin-bottom:60px">
            <div class="panel panel-default paper-shadow" data-z="0.5">
                <div class="panel-body">

                    <div class="media media-clearfix-xs">
                        <div class="media-left text-center">
                            <div class="cover width-150 width-100pc-xs overlay cover-image-full hover margin-v-0-10">
                                <span class="img icon-block width-150 height-130 bg-default"></span>

                                <span *ngIf="bonus.image;else no_img">
                                    <img src="{{bonus.image}}" class="overlay overlay-full padding-none icon-block bg-default height-130">
                                </span>
                                <ng-template #no_img>
                                    <img src="https://s3.eu-west-3.amazonaws.com/espacemembresmaltonline/espacemembrebonus/no-deposit-bonus-uk.png" class="overlay overlay-full padding-none icon-block bg-default height-130">
                                </ng-template>

                            </div>
                        </div>
                        <div class="media-body">
                            <span class="text-headline margin-v-5-0">
                                <a style="text-decoration: none;" [routerLink]="[bonus.name]">{{bonus.titre}}</a>
                            </span>
                            <br>
                            <hr class="margin-v-8" />

                            <p>{{bonus.description}}</p>
                            <div style="position: absolute; bottom:10px; right: 20px">
                                <a target="_blank" [href]="bonus.downloadLink" style="font-size:15px">
                                    <button type="button" class="btn btn-success">Télécharger</button>
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
