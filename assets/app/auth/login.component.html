<div class="login" *ngIf="!userIsLogged()">

	<div id="content">
		<div class="container-fluid">

			<div class="lock-container">
				<div class="panel panel-default text-center paper-shadow" data-z="0.5">
					<h1 class="text-display-1 text-center margin-bottom-none">Espace Membre</h1>
					<img src="/images/smaltonline-icon.png" style="margin-left:-5px" class="img-circle width-80">
					<div class="panel-body" style="margin-top:5px">
						<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<div class="form-control-material">
									<input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" name="email">
									<label for="username">&nbsp;&nbsp;&nbsp;Email</label>
								</div>
							</div>
							<div class="form-group">
								<div class="form-control-material">
									<input class="form-control" type="password" id="password" placeholder="Mot de Passe" formControlName="password" name="password">
									<label for="password">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mot de Passe</label>
								</div>
							</div>
							<button class="btn btn-primary" type="submit">Connexion
								<i class="fa fa-fw fa-unlock-alt"></i>
							</button>


							<a [routerLink]="['forgotpassword']" class="forgot-password">Mot de passe oubli√© ?</a>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
