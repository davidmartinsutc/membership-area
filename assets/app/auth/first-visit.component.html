<style>
	.videoWrapper {
		position: relative;
		padding-bottom: 56.25%;
		/* 16:9 */
		padding-top: 25px;
		height: 0;
	}

	.videoWrapper iframe {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}
</style>

<div class="row" *ngIf="!userIsLogged()">
	<div class="col-sm-2">
	</div>

	<div class="col-sm-7">

		<div class="relative hidden-xs" data-z="0.5" style="height:40px; border-radius:5px;">
		</div>

		<div class="tabbable paper-shadow relative" data-z="0.5" style="width:104%; border-radius:5px;">
			<div class="tab-content" style="border-radius:5px;">
				<div class="row">
					<div style="text-align:center; font-size:22px; font-weight:bold; color:#294776">Bienvenue dans votre Espace Membre !&nbsp;</div>
					<br>
					<div style="width:82%; margin:auto">
						<!--<video id="video" autobuffer width="100%" height="100%" autoplay>
							<source src="/videos/welcome.mp4" type="video/mp4">
							<source src="/videos/welcome.webm" type="video/webm">
							<source src="/videos/welcome.ogg" type="video/ogg">
						</video>-->


						<div class="videoWrapper">
							<!-- Copy & Pasted from YouTube -->
							<iframe width="560" height="349" src="https://www.youtube.com/embed/CswUCRSG7rY?modestbranding=1&amp;rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1" frameborder="0" allowfullscreen></iframe>
						</div>
						
					</div>

				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div style="text-align:center; font-size:18px; font-weight:bold;">Et vous ? Qui êtes vous ? &nbsp; &#9998;</div>
					<br>
					<form [formGroup]="welcomeForm" (ngSubmit)="onSubmitInfo()">
						<div class="row" style="width:82%; margin:auto">
							<div *ngIf="email !='ome'" class="col-lg-12 col-sm-12 col-xs-12" style="text-align:center; font-weight:bold">{{email}}</div>
							<br>
							<br>
							<div class="col-lg-6 col-sm-6 col-xs-12">
								<input type="text" class="form-control" id="firstName" placeholder="Prénom" formControlName="firstName">
							</div>
							<div class="col-lg-6 col-sm-6 col-xs-12">
								<input type="text" class="form-control" id="lastName" placeholder="Nom" formControlName="lastName">
							</div>
							<div class="col-12">&nbsp;</div>
							<div class="col-lg-6 col-sm-6 col-xs-12">
								<input type="password" class="form-control" iname="passwordChose" id="passwordChose" placeholder="Choisissez un Mot de Passe"
								 formControlName="passwordChose" (blur)="passwordLength('passwordChose')">
							</div>
							<div class="col-lg-6 col-sm-6 col-xs-12">
								<input type="password" class="form-control" iname="passwordConfirm" id="passwordConfirm" placeholder="Confirmez le Mot de Passe"
								 formControlName="passwordConfirm" (keyup)="passwordEqual('passwordChose', 'passwordConfirm')">
							</div>
						</div>
						<br>
						<div id="messageAlert" style="text-align:center; color:darkred">&nbsp;</div>
						<div id="messageAlertEqual" style="text-align:center; color:darkred">&nbsp;</div>
						<br>
						<div style="width:82%; margin: auto; margin-top:-15px">
							<button style="width:100%;" class="btn btn-primary" type="submit" [disabled]="!welcomeForm.valid">Confirmer et Accéder à l'espace membre !</button>
						</div>
						<div style="width:15%; margin:auto; height:55px; margin-top:-15px">
							<div class="loader-small" id="loading" style="margin: 20px; display:none"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<br>
		<br>
		<br>
	</div>

	<div class="col-sm-3">
	</div>
</div>
